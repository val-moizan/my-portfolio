<div class = "footer">
    <div class = "websiteInformations">
        <p>{{'portfolio.footerDesc' | translate}}</p>
    </div>
    <div *ngFor="let information of informations" class = "informationBox" (click)="information.runnable()">
        <div class = "infoLogo" [ngStyle]="{'background-image': 'url(' + information.logo + ')'}">
            
        </div>
        <div class = "infoString">
            {{information.string}}
        </div>
    </div>
</div>
