<div class="skillBoxComponent">
  <div class="boxHeader">
    <img src="{{skillBox.boxLogo}}" alt="{{skillBox.boxLogo}}">
    <div class="title">{{skillBox.title | translate}}</div>
  </div>

  <div class="skillsList">
    <div class="skill" *ngFor="let skill of skillBox.skills; index as i;">
      <div class="skillIcon"> <img src="{{skill.logo}}" alt="{{skill.name}}"> </div>
      <div class="skillTitle">{{skill.name | translate}}</div>
    </div>

  </div>
</div>
