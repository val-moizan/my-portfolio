<div class="formation" >
    <div class="image" [ngStyle]="{'background-image': 'url(' + formation.backgroundImgPath + ')'}"></div>
    <div class="text" [ngClass]="{'right' : !isRight, 'left' : isRight }">
        <div class="date">{{formation.date}}</div>
        <div class="title">{{formation.title}}</div>
        <div class="description"> 
          {{formation.description}}
        </div>
    </div>

</div>
