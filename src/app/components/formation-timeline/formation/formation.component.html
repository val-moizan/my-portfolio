<div class="formation" >
    <div class="image" [ngStyle]="{'background-image': 'url(' + formation.backgroundImgPath + ')'}"></div>
    <div class="text" [ngClass]="{'right' : !isRight, 'left' : isRight }">
        <div class="date">{{formation.date | translate}}</div>
        <div class="title">{{formation.title | translate}}</div>
    </div>

</div>
