<div class="experienceBoxComponent" [ngClass]="{'right' : isRight, 'left' : !isRight }">
    <div class="text" [ngClass]="{'right' : isRight, 'left' : !isRight }">
        <div class="title">{{experience.title}}</div>
        <div class="description">{{experience.description}}</div>
    </div>
    <div class="img"  [ngStyle]="{'background-image': 'url(' + experience.imgPath + ')'}" ></div>
      
</div>
